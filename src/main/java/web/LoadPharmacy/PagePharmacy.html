<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="boostrap.css">
	<title>FARMACIAS</title>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3> Administraci√≥n de Farmacias </h3>
		</div>
		
		<div class="panel-body">
			<div class="btn-group" role="group">
				<button type="button" class="btn btn-primary" wicket:id="addPharmacy">
					Agregar FARMACIA
				</button>
			</div>
	
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th>Nombre</th>
								<th>Direccion</th>
								<th>Telefono</th>
							</tr>
						</thead>
						<tbody>
							<tr wicket:id="pharmacyList">
								<td><a href="#" wicket:id="name"></a></td>
								<td><span wicket:id="address"></span></td>
								<td><span wicket:id="landphone"></span></td>
						    </tr>
						</tbody>
					</table>
				</div>    <!--  /col-sm-6  -->
				
				<p>
				
				</p>
				
				<div class="col-sm-4 col-sm-offset-1" wicket:id="infoPharmacy">
				</div>
			</div>   <!--  /row  -->
		</div>
	</div>
</body>
</html>
