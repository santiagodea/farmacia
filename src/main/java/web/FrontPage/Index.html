<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Farmacias de turno</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap4.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styleP.css" rel="stylesheet">
    
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Farmacias General Belgrano</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link active" wicket:id="admin" href="#">Administrar</a>
              </nav>
            </div>
       
              <span>los turnos arrancan y terminan a las 8:00 AM</span>
          </div>

          <div class="inner cover">
          	<span wicket:id="error"></span>
            <h2 class="cover-heading" wicket:id="date">Fecha</h2>
            <div class="notification" wicket:id="today"></div>
            <h3><span>De Turno:</span></h3>
            <div wicket:id="listFarDate">
            	<div class="lead">
	           		<span wicket:id="pharmacy" style="color: #EF3340"></span>
	           		<span> - Direcci√≥n: </span>
	           		<span wicket:id="address"></span>
            	</div>
            </div>
            <p class="lead">
            	<a href="#" wicket:id="backDate" class="btn btn-secondary">Fecha Anterior</a>
            	<a href="#" wicket:id="nextDate" class="btn btn-secondary">Siguiente Fecha</a>
            </p>
          </div>

          <div class="mastfoot" style="bottom: unset;">
            <div class="inner">
            	<div wicket:id="listSpecialEvent">
           			<h4  wicket:id="SEtitle"></h4>
           			<p wicket:id="SEdescription"></p>
           		 </div>
            </div>
          </div>

        </div>

      </div>

    </div>

  </body>
</html>
