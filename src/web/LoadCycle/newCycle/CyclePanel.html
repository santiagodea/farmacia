<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Nuevo CICLO</title>
</head>
<body>
	
		<wicket:panel>
			<div class="form-group">
				<label for="start" class="control-label col-sm-6">Fecha de Inicio: </label>
				<div class="col-sm-6">
					<label wicket:id="start"></label>
				</div>
			</div>		
			<div class="form-group">
				<label for="end" class="control-label col-sm-6">Fecha de Fin: </label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="end" wicket:id="end" placeholder="AAAA-MM-DD">
				</div>
			</div>
				
			<div class="form-group" >
				<label for="pharmacy" class="control-label col-sm-2">Farmacias: </label>

					<span wicket:id="list">
      				<span wicket:id="name"></span>
      				<input checked="checked" wicket:id="check" type="checkbox">
    			</span>

			</div>
			
			<div class="form-group" >
				<div class="col-sm-8">
					<label style="font-size:1.5em; color:#FF0000; font-weight: bold; float: center" wicket:id="error" ></label>
				</div>
			</div>

			
				<div class="btn-toolbar" role="group" style="float: right">
					<button type="button" class="btn btn-warning" wicket:id="cancelAction">
						Cancelar
					</button>
					<input type="submit" class="btn btn-primary" value="Guardar CICLO">
				</div>
					
		</wicket:panel>
</body>
</html>
