<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Nuevo CICLO</title>
</head>
<body>
	
	<form class="form-horizontal" wicket:id="bandForm">
		<wicket:panel>
			<div class="form-group">
				<label for="start" class="control-label col-sm-2">Fecha de Inicio: </label>
				<div class="col-sm-6">
					<label wicket:id="start"></label>
				</div>
			</div>`			
			<div class="form-group">
				<label for="end" class="control-label col-sm-2">Fecha de Fin: </label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="end" wicket:id="end" placeholder="fecha de Fin de Ciclo	">
				</div>
			</div>
				
			<div class="form-group">
				<label for="pharmacy" class="control-label col-sm-2">Farmacias: </label>

					<span wicket:id="list">
      				<span wicket:id="name"></span>
      				<input checked="checked" wicket:id="check" type="checkbox">
    			</span>

			</div>
			
				<div class="btn-toolbar" role="group" style="float: right">
					<button type="button" class="btn btn-standard" wicket:id="cancelAction">
						Cancelar
					</button>
					<input type="submit" class="btn btn-primary" value="Guardar CICLO">

				</div>
			
		</wicket:panel>
		</form>
</body>
</html>
