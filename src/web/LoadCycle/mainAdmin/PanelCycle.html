<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<wicket:panel>
	<div class ="panel panel-default col-sm-6">
		<div class="panel-body">
			   <!-- Panel de Ciclos -->
				<div class ="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							
							<div class="col-sm-8">
								<h4>Ciclos</h4>
							</div>
							<div class="col-sm-4">
								<button type="button" class="btn btn-primary" wicket:id="addCycle">
									Nuevo Ciclo
								</button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Desde</th>
									<th>Hasta</th>
<!-- 									<th></th> -->
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="cycles">
									<td><span wicket:id="since"></span></td>
									<td><span wicket:id="until"></span></td>
<!-- 									<td><a href="#" wicket:id="modify"></a></td> -->
							    </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
</wicket:panel>
</body>
</html>
