<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<wicket:panel>
	<div class ="panel panel-default">
		<div class="panel-body">
			<div class ="col-sm-6">
			   <!-- Panel de Ciclos -->
				<div class ="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							
							<div class="col-sm-8">
								<h4>Ciclos</h4>
							</div>
							<div class="col-sm-4">
								<button type="button" class="btn btn-primary" wicket:id="addCycle">
									Nuevo Ciclo
								</button>
							</div>
						</div>
					</div>
					<div class="panel-body">
						<table class="table table-bordered">
							<thead>
								<tr>
									<th>Desde</th>
									<th>Hasta</th>
<!-- 									<th></th> -->
								</tr>
							</thead>
							<tbody>
								<tr wicket:id="cycles">
									<td><span wicket:id="since"></span></td>
									<td><span wicket:id="until"></span></td>
<!-- 									<td><a href="#" wicket:id="modify"></a></td> -->
							    </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
 			<!--Panel de Excepciones -->
			<div class ="col-sm-6">
				<div class ="panel panel-default">
					<div class="panel-heading">	
						<h4>Exceptiones</h4>
					</div>
					<div class="panel-body">	
						<div class="row">
							<div class="panel panel-default">
								<div class="panel-body">
									<span>Fecha</span>
									<input class="form-control" >
									<select class="form-control"> </select>
									<a class="btn btn-primary btn-sm btn-block"> Agregar </a>
								</div>
							</div>
						</div>
						<div class="row">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>Reemplazada</th>
										<th>Reemplazante</th>
										<th>Fecha</th>
									</tr>
								</thead>
								<tbody>
<!-- 									<tr wicket:id="exceptions"> -->
<!-- 										<td><span wicket:id="remplaced"></span></td> -->
<!-- 										<td><span wicket:id="remplace"></span></td> -->
<!-- 										<td><span wicket:id="date"></span></td> -->
<!-- 								    </tr> -->
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</wicket:panel>
</body>
</html>
