<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<wicket:panel>
			<div class="form-group">
				<label for="name" class="control-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" wicket:id="name" placeholder="Nombre de la Obra Social">
				</div>
			</div>		
			<div class="form-group">
				<label for="address" class="control-label col-sm-2">Direccion</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="address" wicket:id="address" placeholder="Direccion de la Obra Social">
				</div>
			</div>
			
			<div class="form-group">
				<label for="landphone" class="control-label col-sm-2">Telefono</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="landphone" wicket:id="landphone" placeholder="numero de telefono">
				</div>
			</div>
			
			<div class="form-group">
				<label for="socialWork" class="control-label col-sm-2">Farmacias</label>

					<span wicket:id="list">
      				<span wicket:id="name"></span>
      				<input wicket:id="check" type="checkbox" />
    			</span>

			</div>
			
			<div style="float: center">
				<div >
					<label class="col-sm-8 alert" style= "font-size:1.5em; color:#FF0000; font-weight: bold; float: center" wicket:id="error"></label>
				</div>
			</div>
			
				<div class="btn-toolbar" role="group" style="float: right">
					<button type="button" class="btn btn-warning" wicket:id="cancelAction">
						Cancelar
					</button>
					<button type="button" class="btn btn-warning" wicket:id="deleteAction">
						Borrar
					</button>
					<input type="submit" class="btn btn-primary" value="Guardar Obra Social">

				</div>
		</wicket:panel>

</body>
</html>
