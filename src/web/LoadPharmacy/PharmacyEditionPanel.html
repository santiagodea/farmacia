<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
		<wicket:panel>
			<div class="form-group">
				<label for="name" class="control-label col-sm-2">Nombre</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="name" wicket:id="name" placeholder="Nombre de la Farmacia">
				</div>
			</div>		
			<div class="form-group">
				<label for="address" class="control-label col-sm-2">Direccion</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="address" wicket:id="address" placeholder="Direccion de la Farmacia">
				</div>
			</div>
			
			<div class="form-group">
				<label for="landphone" class="control-label col-sm-2">Telefono</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="landphone" wicket:id="landphone" placeholder="02243450000">
				</div>
			</div>
			<div class="form-group">
				<label for="alternativephone" class="control-label col-sm-2">Telefono Alternativo</label>
				<div class="col-sm-3">
					<input type="number" class="form-control" id="alternativePhone" wicket:id="alternativePhone" placeholder="022431550000">
				</div>
			</div>
			
			<div class="form-group">
				<label for="sector" class="control-label col-sm-2">Sector</label>
				<div class="col-sm-4">
					<select class="form-control" id="sector" wicket:id="sector"></select>
				</div>
			</div>
			
			<div class="form-group">
				<label for="socialWork" class="control-label col-sm-2">Obras Sociales</label>

					<span wicket:id="list">
      				<span wicket:id="name"></span>
      				<input wicket:id="check" type="checkbox" />
    			</span>

			</div>
			
			<div class="form-group" style="float: center">
				<div class="col-sm-8">
					<label style="color:#FF0000; font-weight: bold; float: center" wicket:id="error" ></label>
				</div>
			</div>
			
				<div class="btn-toolbar" role="group" style="float: right">
					<button type="button" class="btn btn-standard" wicket:id="cancelAction">
						Cancelar
					</button>
					<input type="submit" class="btn btn-primary" value="Guardar FARMACIA">

				</div>
		</wicket:panel>
</body>
</html>
